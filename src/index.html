<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator by gaha20</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container-fluid text-center bg-success">
      <h1 class="mt-5">
        Random Card Generator
        <p style="font-size: 0.5em">by gaha20</p>
      </h1>
      <div id="poker">
        <div class="card container">
          <div class="card-header bg-transparent text-start card-type">
            Type
          </div>
          <div class="card-body text-dark">
            <h1
              class="card-number position-absolute top-50 start-50 translate-middle"
            >
              Number
            </h1>
          </div>
          <div class="card-footer bg-transparent text-start card-type2">
            Type
          </div>
        </div>
      </div>
      <p class="alert alert-warning mt-4">
        If this text is <b>not</b> centered and <b>yellow</b>, you probably have
        an error
      </p>
      <div class="fixed-bottom p-4">
        Made with ❤️ by
        <strong>gaha20</strong>
      </div>
    </div>
  </body>
</html>
