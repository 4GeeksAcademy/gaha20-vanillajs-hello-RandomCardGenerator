<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator by gaha20</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tilt+Prism&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-success">
    <button type="button" class="btn btn-warning">
      Timer <span class="badge bg-secondary" id="seconds">10</span>
    </button>
    <div class="container-fluid text-center">
      <h1 class="mt-5">
        Random Card Generator
        <p style="font-size: 0.5em">by gaha20</p>
      </h1>
      <div id="poker">
        <div class="card container">
          <div class="card-header bg-transparent text-start card-type">
            Type
          </div>
          <div class="card-body text-dark">
            <h1
              class="card-number position-absolute top-50 start-50 translate-middle"
            >
              Number
            </h1>
          </div>
          <div class="card-footer bg-transparent text-start card-type2">
            Type
          </div>
        </div>
      </div>
      <div class="p-2">
        <input class="btn btn-warning" type="button" value="Update Card" />
      </div>
      <div class="fixed-bottom p-4">
        Made with ❤️ by
        <strong>gaha20</strong>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
